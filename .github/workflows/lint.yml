name: lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
    - uses: snok/install-poetry@v1
    - name: Lint ci
      working-directory: ci
      run: |
        poetry install
        poetry run mypy tasks.py
