dagster-user-deployments:
  enabled: true
  deployments:
    - name: "tdad-dags"
      image:
        repository: "ghcr.io/jarvusinnovations/transit-data-analytics-demo/dags"
        tag: latest
        pullPolicy: Always
      dagsterApiGrpcArgs:
        - "--working-directory"
        - "/app"
        - "--module-name"
        - "dags"
      port: 3030
      env:
        - name: RAW_BUCKET
          value: 'gs://jarvus-transit-data-demo-raw'
        - name: PARSED_BUCKET
          value: 'gs://jarvus-transit-data-demo-parsed'

dagsterDaemon:
  image:
    # override to use hologit
    tag: 1.4.3
  runCoordinator:
    config:
      queuedRunCoordinator:
        maxConcurrentRuns: 4

dagsterWebserver:
  image:
    # override to use hologit
    tag: 1.4.3
