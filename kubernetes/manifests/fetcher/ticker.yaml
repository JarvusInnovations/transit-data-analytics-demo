apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticker
  labels:
    app: ticker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticker
  template:
    metadata:
      labels:
        app: ticker
    spec:
      containers:
        - name: ticker
          image: ghcr.io/jarvusinnovations/transit-data-analytics-demo/fetcher:23.6.5
          ports:
            - containerPort: 8080
          command: [ python, -m, fetcher.ticker ]
          envFrom:
            - configMapRef:
                name: fetcher-config
