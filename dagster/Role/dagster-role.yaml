apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: dagster
    chart: dagster-0.0.1-dev
    heritage: Helm
    release: dagster
  name: dagster-role
  namespace: dagster
rules:
  - apiGroups:
      - batch
    resources:
      - jobs
      - jobs/status
    verbs:
      - '*'
  - apiGroups:
      - ''
    resources:
      - pods
      - pods/log
      - pods/status
      - events
    verbs:
      - '*'
