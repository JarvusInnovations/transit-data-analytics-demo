dagster-user-deployments:
  enabled: true
  deployments:
    - name: "tdad-dags"
      image:
        repository: "ghcr.io/jarvusinnovations/transit-data-analytics-demo/dags"
        tag: latest
        pullPolicy: Always
      dagsterApiGrpcArgs:
        - "--python-file"
        - "/app/dags/__init__.py"
      port: 3030

dagsterDaemon:
  image:
    # override to use hologit
    tag: 1.4.3

dagsterWebserver:
  image:
    # override to use hologit
    tag: 1.4.3
